<h2 mat-dialog-title>Adjusting Level</h2>
<mat-dialog-content>
    <div class="example-form">
        <mat-form-field class="col-md-12">
            <mat-label>Select coffee...</mat-label>
            <select matNativeControl [(ngModel)]="adjustLevel.selectedCoffee">
                <option value="">Select one...</option>
                <option *ngFor="let coffee of availableCoffees" [ngValue]="coffee">{{coffee.name}} by {{coffee.brand}}
                </option>
            </select>
        </mat-form-field>
        <br />
        <div class="col-md-12">
            <mat-form-field class="w-100">
                <input matInput placeholder="New Level..." [(ngModel)]="adjustLevel.newLevel.level">
            </mat-form-field>
        </div>
        <br />
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="adjustLevel">Submit</button>
</mat-dialog-actions>
