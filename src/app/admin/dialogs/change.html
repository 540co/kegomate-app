<h2 mat-dialog-title>Changing Keg: {{data.keg}}</h2>
<mat-dialog-content>
  <div class="example-form">
    <mat-form-field class="col-md-12">
      <mat-label>Select coffee...</mat-label>
      <select matNativeControl [value]="" [(ngModel)]="changeKeg.selectedCoffee">
        <option value="">Select one...</option>
        <option *ngFor="let coffee of availableCoffees" [ngValue]="coffee">{{coffee.name}} by {{coffee.brand}}</option>
      </select>
    </mat-form-field>
    <br />
    <div class="text-center">OR</div>
    <br />
    <div class="col-md-6 offset-md-3" *ngIf="changeKeg.isNewCoffee == false">
      <button mat-raised-button color="warn" (click)="changeKeg.isNewCoffee = true; changeKeg.selectedCoffee = {};" class="col-md-12">Add New Coffee</button>
    </div>

    <div class="col-md-12" *ngIf="changeKeg.isNewCoffee == true">
      <mat-form-field class="w-100">
        <input matInput placeholder="Name..." [(ngModel)]="changeKeg.newCoffee.name">
      </mat-form-field>
    
      <mat-form-field class="w-100">
        <input matInput placeholder="Brand..." [(ngModel)]="changeKeg.newCoffee.brand">
      </mat-form-field>

      <mat-form-field class="w-100">
        <textarea matInput placeholder="Notes..." [(ngModel)]="changeKeg.newCoffee.notes"></textarea>
      </mat-form-field>

      <mat-form-field class="w-100">
        <input matInput placeholder="Caffeine Content..." [(ngModel)]="changeKeg.newCoffee.caffeine">
      </mat-form-field>
    </div>
    <br />
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="changeKeg" [disabled]="!changeKeg.selectedCoffee._id && (!changeKeg.newCoffee.name || !changeKeg.newCoffee.brand || !changeKeg.newCoffee.notes)">Submit</button>
</mat-dialog-actions>
